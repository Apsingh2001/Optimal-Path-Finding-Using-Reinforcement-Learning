<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>OPTIMAL PATH DETECTION WITH REINFORCEMENT LEARNING</title>
		<link rel="stylesheet" type="text/css" media="screen, projection" href="demo.css" />
	</head>


  <style>
    body{
  	padding: 22px;
 	margin: 25px;
  	background-image: url('bg5.jpg');
  	background-repeat: no-repeat;
  	background-attachment: fixed;
  	background-size: cover;
    }
  </style>

<body>


        <h1><center> OPTIMAL PATH DETECTION WITH REINFORCEMENT LEARNING </center></h1>
	    		<label style="color: #f7faf8; font-size: 1rem"  for="selectWallFrequency">Wall Frequency: </label>
	    		<select style="color: #000d04; font-size: 1rem" id="selectWallFrequency">
	    			<option value=".1">10%</option>
	    			<option value=".2">20%</option>
	    			<option value=".3">30%</option>
	    			<option value=".4">40%</option>
	    		</select>
	    		<br />
	    		<label style="color: #f7faf8; font-size: 1rem" for="selectGridSize">Grid Size: </label>
	    		<select style="color: #000d04; font-size: 1rem" id="selectGridSize" name="selectGridSize">
	    			<option value="10">10x10</option>
	    			<option value="15">15x15</option>
	    			<option value="20">20x20</option>
	    			<option value="30">30x30</option>
	    			<option value="40" selected="selected">40x40</option>
	    			<option value="50">50x50</option>
	    			<option value="100">100x100</option>
	    			<option value="150">150x150</option>
	    		</select>

	    		<br />
	    		<label style="color: #f7faf8; font-size: 1rem" for="checkDebug">Show search info?</label>
	    		<input type="checkbox" name="checkDebug" id="checkDebug" />
	    		<br />
	    		<label style="color: #f7faf8; font-size: 1rem" for="searchDiagonal">Allow diagonal movement?</label>
	    		<input type="checkbox" name="searchDiagonal" id="searchDiagonal" />
	    		<br />
	    		<label style="color: #f7faf8; font-size: 1rem" for="checkClosest">Closest node if target unreachable?</label>
	    		<input type="checkbox" name="checkClosest" id="checkClosest" />
	    		<br />
	    		<label style="color: #f7faf8; font-size: 1rem" for="generateWeights">Add random weights?</label>
	    		<input type="checkbox" name="generateWeights" id="generateWeights" />
	    		<br />
	    		<label style="color: #f7faf8; font-size: 1rem" for="displayWeights">Display weight values?</label>
	    		<input type="checkbox" name="displayWeights" id="displayWeights" />
	    		<br />
	    		<input type="button" id="btnGenerate" value="Generate New Map" />
	    		<fieldset id='weightsKey'>
	    			<legend>Key:</legend>
	    			<div>
	    			<span class="grid_item weight1" style="width: 14.25px; height: 14.25px; margin-right: 6px;" id="keyWeight3"></span> Weight of 1 </div>
	    			<div>
	    			<span class="grid_item weight3" style="width: 14.25px; height: 14.25px; margin-right: 6px;" id="keyWeight3"></span> Weight of 3 </div>
	    			<div>
	    			<span class="grid_item weight5" style="width: 14.25px; height: 14.25px; margin-right: 6px;" id="keyWeight3"></span> Weight of 5 </div>
	    			<div>
	    			<span class="grid_item wall" style="width: 14.25px; height: 14.25px; margin-right: 6px;" id="keyWall"></span> Wall (imapassable) </div>
	    		</fieldset>
				<br />
		<span id="message">Click on a grid position to search</span>
	    </div>

	    <div id="main">
	    	<div id="search_grid">Loading grid...</div>
	    </div>

	<script type='text/javascript' src='jquery-1.7.1.min.js'></script>
	<script type='text/javascript' src='astar.js'></script>
	<script type='text/javascript' src='demo.js'></script>
	<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
	<script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
	<script language="javascript" type="text/javascript" src="sketch.js"></script>
	<script language="javascript" type="text/javascript" src="spot.js"></script>
	<script language="javascript" type="text/javascript" src="astarpathfinder.js"></script>
	<script src="astar.py"></script>
  
</body>
</html>
